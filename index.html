<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Product Selector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="product-selector">
      <header class="product-header">
        <h2>YAY! It's BOGO</h2>
      </header>
      
      <div class="options-container">
        <!-- Option 1 -->
        <div class="option-group">
          <div class="option-box" data-option="1">
            <div class="option-box-header">
              <div class="option-left">
                <div class="radio-container">
                  <input type="radio" id="option1" name="product-option" class="radio-input" checked data-option="1" aria-label="Select 1 Unit option">
                  <div class="radio-circle"></div>
                </div>
                <div class="option-info">
                  <span class="option-title">1 Unit #1</span>
                  <span class="discount-badge">10% Off</span>
                </div>
              </div>
              <div class="option-price">
                <div class="current-price">$10.00 USD</div>
                <div class="original-price">$24.00 USD</div>
              </div>
            </div>
            
            <div class="options-dropdown">
              <div class="options-grid">
                <div>
                  <label class="option-label" for="option1-item1-size">Size</label>
                  <div class="option-select-container">
                    <div class="option-number">#1</div>
                    <div class="custom-select">
                      <select id="option1-item1-size" aria-label="Size for item 1">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div>
                  <label class="option-label" for="option1-item1-color">Colour</label>
                  <div class="custom-select">
                    <select id="option1-item1-color" aria-label="Color for item 1">
                      <option value="black">Black</option>
                      <option value="white">White</option>
                      <option value="blue">Blue</option>
                      <option value="red">Red</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="options-grid">
                <div>
                  <label class="option-label" for="option1-item2-size">Size</label>
                  <div class="option-select-container">
                    <div class="option-number">#2</div>
                    <div class="custom-select">
                      <select id="option1-item2-size" aria-label="Size for item 2">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div>
                  <label class="option-label" for="option1-item2-color">Colour</label>
                  <div class="custom-select">
                    <select id="option1-item2-color" aria-label="Color for item 2">
                      <option value="black">Black</option>
                      <option value="white">White</option>
                      <option value="blue">Blue</option>
                      <option value="red">Red</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Option 2 -->
        <div class="option-group popular">
          <div class="option-box" data-option="2">
            <div class="option-box-header">
              <div class="option-left">
                <div class="radio-container">
                  <input type="radio" id="option2" name="product-option" class="radio-input" data-option="2" aria-label="Select 2 Unit option">
                  <div class="radio-circle"></div>
                </div>
                <div class="option-info">
                  <span class="option-title">2 Unit #1</span>
                  <span class="discount-badge">20% Off</span>
                </div>
              </div>
              <div class="option-price">
                <div class="current-price">$18.00 USD</div>
                <div class="original-price">$24.00 USD</div>
              </div>
            </div>
            
            <div class="options-dropdown">
              <div class="options-grid">
                <div>
                  <label class="option-label" for="option2-item1-size">Size</label>
                  <div class="option-select-container">
                    <div class="option-number">#1</div>
                    <div class="custom-select">
                      <select id="option2-item1-size" aria-label="Size for item 1">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div>
                  <label class="option-label" for="option2-item1-color">Colour</label>
                  <div class="custom-select">
                    <select id="option2-item1-color" aria-label="Color for item 1">
                      <option value="black">Black</option>
                      <option value="white">White</option>
                      <option value="blue">Blue</option>
                      <option value="red">Red</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="options-grid">
                <div>
                  <label class="option-label" for="option2-item2-size">Size</label>
                  <div class="option-select-container">
                    <div class="option-number">#2</div>
                    <div class="custom-select">
                      <select id="option2-item2-size" aria-label="Size for item 2">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div>
                  <label class="option-label" for="option2-item2-color">Colour</label>
                  <div class="custom-select">
                    <select id="option2-item2-color" aria-label="Color for item 2">
                      <option value="black">Black</option>
                      <option value="white">White</option>
                      <option value="blue">Blue</option>
                      <option value="red">Red</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="popular-badge">MOST POPULAR</div>
          </div>
        </div>
        
        <!-- Option 3 -->
        <div class="option-group">
          <div class="option-box" data-option="3">
            <div class="option-box-header">
              <div class="option-left">
                <div class="radio-container">
                  <input type="radio" id="option3" name="product-option" class="radio-input" data-option="3" aria-label="Select 3 Unit option">
                  <div class="radio-circle"></div>
                </div>
                <div class="option-info">
                  <span class="option-title">3 Unit</span>
                  <span class="discount-badge">30% Off</span>
                </div>
              </div>
              <div class="option-price">
                <div class="current-price">$24.00 USD</div>
                <div class="original-price">$24.00 USD</div>
              </div>
            </div>
            
            <div class="options-dropdown">
              <div class="options-grid">
                <div>
                  <label class="option-label" for="option3-item1-size">Size</label>
                  <div class="option-select-container">
                    <div class="option-number">#1</div>
                    <div class="custom-select">
                      <select id="option3-item1-size" aria-label="Size for item 1">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div>
                  <label class="option-label" for="option3-item1-color">Colour</label>
                  <div class="custom-select">
                    <select id="option3-item1-color" aria-label="Color for item 1">
                      <option value="black">Black</option>
                      <option value="white">White</option>
                      <option value="blue">Blue</option>
                      <option value="red">Red</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="options-grid">
                <div>
                  <label class="option-label" for="option3-item2-size">Size</label>
                  <div class="option-select-container">
                    <div class="option-number">#2</div>
                    <div class="custom-select">
                      <select id="option3-item2-size" aria-label="Size for item 2">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div>
                  <label class="option-label" for="option3-item2-color">Colour</label>
                  <div class="custom-select">
                    <select id="option3-item2-color" aria-label="Color for item 2">
                      <option value="black">Black</option>
                      <option value="white">White</option>
                      <option value="blue">Blue</option>
                      <option value="red">Red</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="options-grid">
                <div>
                  <label class="option-label" for="option3-item3-size">Size</label>
                  <div class="option-select-container">
                    <div class="option-number">#3</div>
                    <div class="custom-select">
                      <select id="option3-item3-size" aria-label="Size for item 3">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div>
                  <label class="option-label" for="option3-item3-color">Colour</label>
                  <div class="custom-select">
                    <select id="option3-item3-color" aria-label="Color for item 3">
                      <option value="black">Black</option>
                      <option value="white">White</option>
                      <option value="blue">Blue</option>
                      <option value="red">Red</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <footer class="footer">
        <div class="delivery-info">Free Delivery</div>
        <div class="total-price">Total: <span id="total-amount">$10.00 USD</span></div>
      </footer>
      <div class="action-container">
        <button id="add-to-cart" class="add-to-cart-btn" aria-label="Add selected items to cart">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          Add to Cart
        </button>
        <div class="powered-by">@ Powered by Pumper</div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
